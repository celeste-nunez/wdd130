<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rafting Site Contact Page</title>
    <meta name="description" content="A get in touch with our Rafting Company. A great way to ask questions and make connections before jumping in!">
    <meta name="author" content="Celeste Nunez">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <div class="header-home">
        <header class="grid-container">
            <div class="logo-cell">
                <img src="images/logo.jpg" alt="Rafting Site Logo">
            </div>
            <div class="nav-box">
                <nav>
                    <a href="index.html">Index</a>
                    <a href="about.html">About</a>
                    <a href="trips.html">Trips</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <div class="contact-info">
            <div class="contact">
            <div class="phone"> <p>Phone Number:</p> <p>888-888-8888</p> </div>
            <div class="email"> <p>Email Address: </p> <p>urmoms_rafting@gmail.com</p> </div>
            <div class="address"> <p>Address: </p> <p>Warm Slough, Idaho 83440</p> </div>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11505.064695448034!2d-111.87915713503858!3d43.871036456425905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5354092fb8356243%3A0x2ddd94f2aebdb20d!2sWarm%20Slough!5e0!3m2!1sen!2sus!4v1716936701760!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" width="1170" height="220"></iframe>
        </div>
        <div class="employees-container">
            <div class="employees">
                <div class="jerry">
                    <img src="images/jerry.jpeg">
                    <p> Jerry Mouse! </p>
                </div>
                <div class="bandit">
                    <img src="images/bandit.jpeg">
                    <p> Bandit Heeler! </p>
                </div>
                <div class="simpson">
                    <img src="images/simpson.jpeg">
                    <p> Bart Simpson! </p>
                </div>
            </div>
        </div>
    </main>

    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Purpose of Message:</label>
                <label><input type="radio" name="purpose" value="general_inquiry" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation_question"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="website_suggestion"> Website Suggestion</label>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group checkbox-label">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 My Rafting Company | Celeste Nunez</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="Instagram">
            </a>
        </nav>
    </footer>


</body>
</html>
